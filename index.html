<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="js/index.js"></script>
      <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.6.0/dist/progressbar.js"></script>
      
    
    
   <script type="text/javascript">

$(document).ready(function(){


    var bar = new ProgressBar.Circle(circle, {
  strokeWidth: 6,
  easing: 'easeInOut',
  duration: 1400,
  color: '#FFEA82',
  trailColor: '#eee',
  trailWidth: 1,
  svgStyle: null
});

bar.animate(0.9);  // Number from 0.0 to 1.0
   
});
   </script>
   <style type="text/css">
   #circle {
  margin: 20px;
  width: 200px;
  height: 200px;
}

   </style> 
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Current Goals</a></li>
        <li class="tab"><a href="#login">Work On</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Progress</h1>
          <div id="circle"><div id="label">10%</div></div>
          
          
        </div>
        

        <div id="login">   
          <h1>Things to work on!</h1>
          <div>
            <img src="Sleeping.png" onclick="window.location = 'recommandations.html'">
          <img src="Sleeping.png">
          </div>
          <div>
            <img src="Sleeping.png">
          <img src="Sleeping.png">
          </div>
          

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
   
      
    
    
  </body>
</html>
